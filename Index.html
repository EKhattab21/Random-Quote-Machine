<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
    <!--Bootstrap-->
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <!--Font Awesome-->
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <!--CSS Link-->
    <link href="Custom.css" rel="stylesheet" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dynalight|Elsie|Galada|Redressed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Pacifico" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Random Quote Machine</h1>
                    <h3>If you are looking for inspirational quotes then you are in the right place</h3>
                    <hr />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="quote-box">
                    <q id="quote"></q>
                    <p id="author"></p>
                </div>
                <ul class="list-inline">
                    <li>
                        <a href="#" class="btn btn-danger btn-lg change-quote">
                            <i class="fa fa-quote-left"> Change Quote</i>
                            <i class="fa fa-quote-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-primary btn-lg share-quote">
                            <i class="fa fa-twitter"> Share Quote</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
